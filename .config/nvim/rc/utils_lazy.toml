[[plugins]]
repo="windwp/nvim-autopairs"
on_event = ['InsertEnter']
lua_source='''
require("nvim-autopairs").setup({ disable_filetype = { "vim" },
})
'''

[[plugins]]
repo="lukas-reineke/indent-blankline.nvim"
on_event = ["VimEnter"]
hooks_file="$BASE_DIR/rc/hooks/ibl.lua"


# surround
[[plugins]]
repo="kylechui/nvim-surround"
on_map = ['y', 'd']
lua_source='''
require("nvim-surround").setup()
'''

[[plugins]]
repo="mattn/vim-sonictemplate"
on_cmd='Template'
lua_source='''
vim.g.sonictemplate_key = 0
vim.g.sonictemplate_intelligent_key = 0
vim.g.sonictemplate_postfix_key = 0
vim.g.sonictemplate_vim_template_dir = "~/.dotfiles/.config/nvim/template"
'''

[[plugins]]
repo='nvim-treesitter/nvim-treesitter-context'
on_event = ["VimEnter"]
depends='nvim-treesitter'
lua_source='''
require('treesitter-context').setup()
'''

[[plugins]]
repo="JoosepAlviste/nvim-ts-context-commentstring"
on_event = ["VimEnter"]

[[plugins]]
repo="kana/vim-smartword"
on_map = ['w', 'b', 'e']
lua_source='''
vim.keymap.set("n", "w", "<Plug>(smartword-w)")
vim.keymap.set("n", "b", "<Plug>(smartword-b)")
vim.keymap.set("n", "e", "<Plug>(smartword-e)")
'''

[[plugins]]
repo='lambdalisue/gin.vim'
on_cmd = ["GinStatus", "GinLog"]
hooks_file="$BASE_DIR/rc/hooks/gin.lua"

# show diff from recover file
[[plugins]]
on_event=['SwapExists']
repo="chrisbra/Recover.vim"

[[plugins]]
repo='phaazon/hop.nvim'
on_event = ["VimEnter"]
hooks_file ="$BASE_DIR/rc/hooks/hop.lua"

# [[plugins]]
# repo = "hrsh7th/nvim-insx.git"
# on_event=["InsertEnter"]
# hooks_file="$BASE_DIR/rc/hooks/insx.lua"

[[plugins]]
repo = 'shortcuts/no-neck-pain.nvim'
on_event = ["VimEnter"]
hooks_file = "$BASE_DIR/rc/hooks/no_neck.lua"

[[plugins]]
repo='echasnovski/mini.diff'
on_event = ["VimEnter"]
lua_source='''
require('mini.diff').setup()
'''

[[plugins]]
repo="nvim-treesitter/nvim-treesitter"
on_event = ["VimEnter"]
hooks_file="$BASE_DIR/rc/hooks/treesitter.lua"

[[plugins]]
repo='echasnovski/mini.bufremove'
on_event = ["VimEnter"]
lua_source='''
require('mini.bufremove').setup()
vim.keymap.set("n", "<leader>bd", function()MiniBufremove.delete() end)
'''

[[plugins]]
repo="glidenote/memolist.vim"
on_event = ["VimEnter"]
hooks_file="$BASE_DIR/rc/hooks/memolist.lua"

[[plugins]]
repo = 'tani/dmacro.nvim'
on_event = ["VimEnter"]
lua_source='''
require('dmacro').setup({
    dmacro_key = '<C-p>' --  you need to set the dmacro_key
})
'''
