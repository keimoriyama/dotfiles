[[plugins]]
repo="windwp/nvim-autopairs"
on_event = ['InsertEnter']
lua_source='''
require("nvim-autopairs").setup({ disable_filetype = { "vim" },
})
'''

[[plugins]]
repo="shellRaining/hlchunk.nvim"
on_event = ["BufReadPre", "BufNewFile"]
lua_source='''
require("hlchunk").setup({
	chunk = {
		enable = true
	},
	indent = {
		enable = true
	},
	line_num = {
		enable = true
	},
	blank = {
		enable = true
	}
})
'''

[[plugins]]
repo = "hrsh7th/nvim-insx"
on_event = ['InsertEnter']
hooks_file="$BASE_DIR/lua/insx_config.lua"


# surround
[[plugins]]
repo="kylechui/nvim-surround"
on_map = ['y', 'd']
lua_source='''
require("nvim-surround").setup()
'''

[[plugins]]
repo="mattn/vim-sonictemplate"
on_cmd='Template'
lua_source='''
vim.g.sonictemplate_key = 0
vim.g.sonictemplate_intelligent_key = 0
vim.g.sonictemplate_postfix_key = 0
vim.g.sonictemplate_vim_template_dir = "~/.dotfiles/.config/nvim/template"
'''

[[plugins]]
repo='nvim-treesitter/nvim-treesitter-context'
on_event = ["BufReadPre", "BufNewFile"]
depends='nvim-treesitter'
lua_source='''
require('treesitter-context').setup()
'''

[[plugins]]
repo="JoosepAlviste/nvim-ts-context-commentstring"
on_event = ["BufReadPre", "BufNewFile"]
depends='nvim-treesitter'

[[plugins]]
repo="kana/vim-smartword"
on_map = ['w', 'b', 'e']
lua_source='''
vim.keymap.set("n", "w", "<Plug>(smartword-w)")
vim.keymap.set("n", "b", "<Plug>(smartword-b)")
vim.keymap.set("n", "e", "<Plug>(smartword-e)")
'''

[[plugins]]
repo='lambdalisue/gin.vim'
on_cmd = ["GinStatus", "GinLog"]
hooks_file="$BASE_DIR/lua/gin.lua"

# show diff from recover file
[[plugins]]
on_event=['SwapExists']
repo="chrisbra/Recover.vim"

[[plugins]]
repo='phaazon/hop.nvim'
on_event = ["BufReadPre", "BufNewFile"]
hooks_file ="$BASE_DIR/lua/hop_config.lua"


[[plugins]]
repo='echasnovski/mini.diff'
on_event = ["BufReadPre", "BufNewFile"]
lua_source='''
require('mini.diff').setup()
'''

[[plugins]]
repo="nvim-treesitter/nvim-treesitter"
on_event = ["BufReadPre", "BufNewFile"]
hooks_file="$BASE_DIR/lua/treesitter.lua"

[[plugins]]
repo='echasnovski/mini.bufremove'
on_event = ["BufReadPre", "BufNewFile"]
lua_source='''
require('mini.bufremove').setup()
vim.keymap.set("n", "<leader>bd", function()MiniBufremove.delete() end)
'''


[[plugins]]
repo='akinsho/toggleterm.nvim'
on_map= {n = "<C-t>"}
lua_source='''
require("toggleterm").setup({  
  size = 100,
  open_mapping = [[<c-t>]],
  hide_numbers = true,
  shade_filetypes = {},
  shade_terminals = true,
  shading_factor = 2,
  start_in_insert = true,
  insert_mappings = true,
  persist_size = true,
  direction = 'float',
  close_on_exit = true,})
'''

[[plugins]]
repo = 'tani/dmacro.nvim'
on_map = { n = '<C-d>', i = '<C-d>' }
lua_source='''
vim.keymap.set({ "i", "n" }, '<C-d>', '<Plug>(dmacro-play-macro)<CR>')
'''

[[plugins]]
repo = 'mbbill/undotree'
on_map = { n = '<leader>u' }
lua_source = '''
vim.keymap.set('n', '<leader>u', vim.cmd.UndotreeToggle)
'''

[[plugins]]
repo = "kevinhwang91/nvim-ufo"
on_map = ['z']
lua_source = '''
vim.o.foldcolumn = '1' -- '0' is not bad
vim.o.foldlevel = 99 -- Using ufo provider need a large value, feel free to decrease the value
vim.o.foldlevelstart = 99
vim.o.foldenable = true
vim.keymap.set('n', 'zR', require('ufo').openAllFolds)
require('ufo').setup({
    provider_selector = function(bufnr, filetype, buftype)
        return {'treesitter', 'indent'}
    end
})
'''

[[plugins]]
repo="nvim-treesitter/nvim-treesitter-textobjects"
on_event = ["BufReadPre", "BufNewFile"]
depends='nvim-treesitter'

[[plugins]]
repo="andersevenrud/nvim_context_vt"
on_event = ["BufReadPre", "BufNewFile"]
depends='nvim-treesitter'

[[plugins]]
repo = "terryma/vim-expand-region"
on_event = ["BufReadPre", "BufNewFile"]
hook_source= '''
let g:expand_region_text_objects = {
      \ 'iw'  :0,
      \ 'iW'  :0,
      \ 'i"'  :0,
      \ 'ia'  :0,
      \ 'i)'  :1,
      \ 'il'  :1,       
	  \ 'if'  :1, 
      \ 'af'  :1, 
      \ 'it'  :1, 
      \ 'ie'  :0, 
      \ }
'''

[[plugins]]
repo = "lambdalisue/vim-file-protocol"
on_event = ["BufReadPre", "BufNewFile"]

[[plugins]]
repo="lambdalisue/vim-gf-improved"
on_map = { n = 'g' }
on_source = '''
let g:gf_improved_no_mappings = 1

" Define your own mappings
nmap <Leader>gf <Plug>(gf-improved-gf)
nmap <Leader>gF <Plug>(gf-improved-gF)
'''
